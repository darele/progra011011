<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Count occurrences of a character</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript" src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="child" id="textDiv">
            <textarea id="textBox" placeholder="Insert some text to get characters' statistics" ></textarea>
        </div>
        <div class="child" id="statistics">
            <p>Statistics:</p>
        </div>
    </div>
    <div class="buttonDiv">
        <input class="getStats" id="getStats" type="submit" value="Get Statistics" onclick="getStats()" />
    </div>
    <div class="lastResults" id="lastResults">
        <h1>Last Results</h1>
    </div>
</body>
</html>
